<div class="wrapper">
    <div class="logo">
      <img src="../assets/img/logo.svg" alt="company logo">
    </div>
    <div class="form">
      <div class="form__title">
        <h1>Sign in</h1>
      </div>
      <div class="form__subtitle">
        Welcome back! Please enter your details.
      </div>
      <div class="form__signin-section">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-4">
            <label for="">Email</label>
            <input 
              type="email" 
              placeholder="Enter email" 
              class="form-control"
              formControlName="username"
              [ngClass]="{'invalid': username?.invalid && (username?.dirty || username?.touched)}"
            />
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)"
                class="custom-invalid-feedback">
              <div *ngIf="username?.errors?.['required']">
                Email is required
              </div>
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="">Password</label>
            <div class="password-wrap">
              <input 
                type="{{showPassword ? 'text' : 'password'}}" 
                placeholder="Enter password" 
                class="form-control password-input" 
                formControlName="password"
                [ngClass]="{'invalid': password?.invalid && (password?.dirty || password?.touched)}"
              />
              <div (click)="setShowPassword()" class="toggle-password">
                <i *ngIf="showPassword" class="bi bi-eye-fill"></i>
                <i *ngIf="!showPassword" class="bi bi-eye-slash-fill"></i>
              </div>

            </div>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                class="custom-invalid-feedback">
              <div *ngIf="password?.errors?.['required']">
                Password is required
              </div>
            </div>
          </div>
          <div class="form-group mb-4">
            <a href="" class="primary">Forgot your password?</a>
          </div>
          <div class="form-group text-center mt-3">
            <button type="submit" [disabled]="loading" class="btn btn-primary btn-landing">
              <span *ngIf="loading">Loading...</span>
              <span *ngIf="!loading">Sign in</span>
            </button>
          </div>
  
          <div class="text-center my-3">Or sign up with</div>
          <div class="social-login">
            <div class="btn google-login-btn btn-landing">
              <img src="../assets/icons/google.svg" alt="Google">
              <span class="ml-2">Sign in with Google</span>
            </div>
          </div>
        </form>
      </div>
      <div class="navigate">
        Don't have an account? 
        <a routerLink="/register" class="fw-bold">Sign up</a>
      </div>
    </div>
  </div>
