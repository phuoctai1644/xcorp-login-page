<div class="wrapper">
  <div class="logo">
    <img src="../assets/img/logo.svg" alt="company logo">
  </div>
  <div class="form">
    <div class="form__title">
      <h1>Sign in</h1>
    </div>
    <div class="form__subtitle">
      Welcome back! Please enter your details.
    </div>
    <div class="form__signin-section">
      <form>
        <div class="form-group mb-4">
          <label for="">Email</label>
          <input type="email" placeholder="Enter email" class="form-control">
        </div>
        <div class="form-group mb-4">
          <label for="">Password</label>
          <input type="password" placeholder="Enter password" class="form-control">
        </div>
        <div class="form-group mb-4">
          <a href="" class="primary">Forgot your password?</a>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary btn-landing">Sign in</button>
        </div>

        <div class="text-center my-3">Or sign up with</div>
        <div class="social-login">
          <div class="btn google-login-btn btn-landing">
            <img src="../assets/icons/google.svg" alt="Google">
            <span class="ml-2">Sign in with Google</span>
          </div>
        </div>
      </form>
    </div>
    <div class="navigate">
      Don't have an account? 
      <a href="" class="fw-bold">Sign up</a>
    </div>
  </div>
</div>
